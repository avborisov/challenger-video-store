#log
logging.file=/opt/challenger/server/app.log

#Amazon S3 storage configuration
aws.access.key=
aws.secret.key=

aws.bucket.name=challenger-im

#Simple file system storage configuration
fs.path=/opt/challenger/videos

#SSL configuration
server.port=8443
security.require-ssl=true
server.ssl.key-store=/etc/letsencrypt/live/video.api.challenger.im/keystore.p12
server.ssl.key-store-password=
server.ssl.keyStoreType=PKCS12
server.ssl.keyAlias=tomcat
server.url=https://video.api.challenger.im
